<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    
</head>

    <body>

        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div class="main-display">

           

            <div class="grid-border">
                <div class="grid-container">
                    <!-- create 256 divs using JavaScript -->
                </div>
            </div>

            

        </div>

        <div class="tool-bar">
            <div class="tool-kit">
                <input type="color" id="color-picker" value="#000000">

                <button id="default-btn">Default</button>

                <button id="Random-Color">RGB</button>

                <button id="erase">ERASER</button>

                <button id="clear-btn">CLEAR</button>

                <div class="slidecontainer">
                    <div class="slider-text" id="slider-size">16 x 16</div>
                    <input id="size-range" type="range"  min="4" max="100" value="16" oninput="funSlide()">
                </div>

            </div>
    </div>
        
    </body>
<script src="script.js" defer></script>
</html>
